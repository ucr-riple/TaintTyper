clean {
    delete file('src/')
}


// to publish your checker to your local Maven repository.
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'edu.ucr.cs.riple.taint'
            artifactId = 'ucrtainting-checker-qual'
            version = '0.3-ENHANCE-OFF-SNAPSHOT'

            from components.java
        }
    }
}
